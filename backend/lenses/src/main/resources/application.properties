spring.application.name=Lenses
spring.datasource.url=jdbc:mysql://mysql-db:3306/lenses?createDatabaseIfNotExist=true

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
 
#info - Sets the default logging level
logging.level.root=INFO
#detailed DEBUG logs only for your project package com.sweetshop
logging.level.com.Springproj=DEBUG
logging.file.name=logs/Springproj.log 

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
server.port=8082


eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/