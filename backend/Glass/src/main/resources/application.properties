spring.application.name=glassmodule

#DB Configuration --- data layer  this compulsory
spring.datasource.url=jdbc:mysql://mysql-db:3306/glass_data?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

#info - Sets the default logging level
logging.level.root=INFO
#detailed DEBUG logs only for your project package com.sweetshop
logging.level.com.lenscart=DEBUG
logging.file.name=logs/lenscart.log  # Save logs to a file


server.port=8084

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/