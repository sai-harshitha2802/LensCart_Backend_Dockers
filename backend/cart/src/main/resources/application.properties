spring.application.name=cart
spring.datasource.url=jdbc:mysql://mysql-db:3306/cartdb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8087

logging.level.root=INFO
#detailed DEBUG logs only for your project package com.sweetshop
logging.level.com.Springproj=DEBUG
logging.file.name=logs/Springproj.log 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true


eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka

