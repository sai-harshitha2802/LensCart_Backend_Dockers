spring.application.name=finalorderUpdated
spring.datasource.url=jdbc:mysql://mysql-db:3306/orderdb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8088

springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

#info - Sets the default logging level
logging.level.root=INFO
#detailed DEBUG logs only for your project package com.sweetshop
logging.level.com.lenscart=DEBUG
logging.file.name=logs/lenscart.log  # Save logs to a file
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka

# Allow bean definition overriding for Feign clients
spring.main.allow-bean-definition-overriding=true