spring.application.name=finalorderUpdated
spring.datasource.url=jdbc:mysql://mysql-db:3306/orderdb?createDatabaseIfNotExist=true
# Database credentials are provided via Docker environment variables
# spring.datasource.username=${DB_USERNAME}
# spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8088

logging.level.root=INFO
logging.level.com.project1=DEBUG
logging.file.name=logs/Springproj.log 

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

