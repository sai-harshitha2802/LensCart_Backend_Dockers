<div class="lenses-container">
  <h2>Lenses Management</h2>

  <!-- Form Section -->
  <form (ngSubmit)="addOrUpdateLens()" #lensForm="ngForm" class="lens-form">
    <input type="text" placeholder="Lens ID" [(ngModel)]="lensData.lensId" name="lensId" required />
    <input type="text" placeholder="Brand" [(ngModel)]="lensData.brand" name="brand" required />
    <input type="text" placeholder="Shape" [(ngModel)]="lensData.shape" name="shape" required />
    <input type="text" placeholder="Colour" [(ngModel)]="lensData.colour" name="colour" required />
    <input type="number" placeholder="Price" [(ngModel)]="lensData.price" name="price" required />
    <input type="number" placeholder="Quantity" [(ngModel)]="lensData.quantity" name="quantity" required />
    <input type="text" placeholder="Image URL" [(ngModel)]="lensData.lensImage" name="lensImage" required />

    <div class="btn-group">
      <button type="submit">Add / Update</button>
      <button type="button" (click)="resetForm()">Clear</button>
    </div>
  </form>

  <hr />

  <!-- Table Section -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Brand</th>
        <th>Shape</th>
        <th>Colour</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lens of lenses">
        <td>{{ lens.lensId }}</td>
        <td><img [src]="lens.lensImage" alt="Lens" width="60" /></td>
        <td>{{ lens.brand }}</td>
        <td>{{ lens.shape }}</td>
        <td>{{ lens.colour }}</td>
        <td>{{ lens.price }}</td>
        <td>{{ lens.quantity }}</td>
        <td>
          <button (click)="editLens(lens)">Edit</button>
          <button (click)="deleteLens(lens.lensId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
