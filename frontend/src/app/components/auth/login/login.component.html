<div class="login-wrapper d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4 fw-bold text-primary">Login to Your Account</h3>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="credentials.email" required />
        <label for="email">Email address</label>
      </div>

      <div class="form-floating mb-3 position-relative">
        <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" name="password" [(ngModel)]="credentials.password" required />
        <label for="password">Password</label>
        <i class="bi" [ngClass]="showPassword ? 'bi-eye' : 'bi-eye-slash'" (click)="togglePassword()" style="position: absolute; top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer;"></i>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2">Login</button>

      <div class="text-center mt-3">
        <a routerLink="/signup" class="text-decoration-none small">Don't have an account? Register</a>
      </div>
    </form>
  </div>
</div>
