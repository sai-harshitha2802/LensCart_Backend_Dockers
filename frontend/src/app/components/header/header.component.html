<nav class="navbar">
  <div class="logo" routerLink="/">Lenscart</div>

  <!-- Hamburger for mobile -->
  <div class="menu-toggle" (click)="toggleMenu()">
    <i class="fas fa-bars"></i>
  </div>

  <ul class="nav-links" [class.active]="isMenuOpen">
    <li><a routerLink="/home" routerLinkActive="active-link"><i class="fas fa-home"></i> Home</a></li>

    <!-- Product Dropdown -->
    <li class="dropdown">
      <a><i class="fas fa-glasses"></i> Products <i class="fas fa-chevron-down dropdown-icon"></i></a>
      <ul class="dropdown-menu">
        <li><a routerLink="/frames">Frames</a></li>
        <li><a routerLink="/lenses">Lenses</a></li>
        <li><a routerLink="/glasses">Glasses</a></li>
        <li><a routerLink="/sunglasses">Sunglasses</a></li>
      </ul>
    </li>
<li><a routerLink="/cart"><i class="fas fa-shopping-cart"></i> Cart</a></li>
    <li><a routerLink="/order-history" routerLinkActive="active-link"><i class="fas fa-box"></i> Orders</a></li>

    <!-- Welcome Dropdown (only if logged in) -->
    <li *ngIf="authService.isLoggedIn()" class="user-dropdown" (click)="toggleUserDropdown()">
      <a><i class="fas fa-user-circle"></i> Welcome! <i class="fas fa-chevron-down"></i></a>
      <ul class="user-menu" *ngIf="isUserDropdownOpen">
        <li><strong>{{ username }}</strong></li>
        <li><a routerLink="/login" routerLinkActive="active-link"><i class="fas fa-sign-in-alt"></i> Logout</a></li>
      </ul>
    </li>

    <!-- Login link (only if NOT logged in) -->
    <li *ngIf="!authService.isLoggedIn()">
      <a routerLink="/login" routerLinkActive="active-link"><i class="fas fa-sign-in-alt"></i> Login</a>
    </li>

    
  </ul>
</nav>
