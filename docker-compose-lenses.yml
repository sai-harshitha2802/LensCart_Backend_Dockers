version: '3.8'

# LensCart Full-Stack Application
# Backend: Spring Boot Microservices
# Frontend: Angular Application
# Database: MySQL 8.0

services:

  eureka-server:
    image: harshitha2802/eureka-server:latest
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - lenscart-net
    environment:
      - spring.profiles.active=docker

  lenses-service:
    image: harshitha2802/lenses-service:latest
    container_name: lenses-service
    ports:
      - "8082:8082"
    depends_on:
      - eureka-server
      - mysql-db
    networks:
      - lenscart-net
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
      - server.port=8082
      - spring.datasource.url=jdbc:mysql://mysql-db:3306/lenses?createDatabaseIfNotExist=true
      - spring.datasource.username=root
      - spring.datasource.password=root

  frames-service:
    image: harshitha2802/frames-service:latest
    container_name: frames-service
    ports:
      - "8083:8083"
    depends_on:
      - eureka-server
      - mysql-db
    networks:
      - lenscart-net
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
      - server.port=8083
      - spring.datasource.url=jdbc:mysql://mysql-db:3306/frames?createDatabaseIfNotExist=true
      - spring.datasource.username=root
      - spring.datasource.password=root

  glass-service:
    image: harshitha2802/glass-service:latest
    container_name: glass-service
    ports:
      - "8084:8084"
    depends_on:
      - eureka-server
      - mysql-db
    networks:
      - lenscart-net
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
      - server.port=8084
      - spring.datasource.url=jdbc:mysql://mysql-db:3306/glass_data?createDatabaseIfNotExist=true
      - spring.datasource.username=root
      - spring.datasource.password=root

  sunglasses-service:
    image: harshitha2802/sunglasses-service:latest
    container_name: sunglasses-service
    ports:
      - "8086:8086"
    depends_on:
      - eureka-server
      - mysql-db
    networks:
      - lenscart-net
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
      - server.port=8086
      - spring.datasource.url=jdbc:mysql://mysql-db:3306/sunglass_db?createDatabaseIfNotExist=true
      - spring.datasource.username=root
      - spring.datasource.password=root

  cart-service:
    image: harshitha2802/cart-service:latest
    container_name: cart-service
    ports:
      - "8087:8087"
    depends_on:
      - eureka-server
      - mysql-db
    networks:
      - lenscart-net
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
      - server.port=8087
      - spring.datasource.url=jdbc:mysql://mysql-db:3306/cartdb?createDatabaseIfNotExist=true
      - spring.datasource.username=root
      - spring.datasource.password=root

  customer-admin-service:
    image: harshitha2802/customer-admin-service:latest
    container_name: customer-admin-service
    ports:
      - "8085:8085"
    depends_on:
      - eureka-server
      - mysql-db
    networks:
      - lenscart-net
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
      - server.port=8085
      - spring.datasource.url=jdbc:mysql://mysql-db:3306/customer_admin_db?createDatabaseIfNotExist=true
      - spring.datasource.username=root
      - spring.datasource.password=root

  product-service:
    image: harshitha2802/product-service:latest
    container_name: product-service
    ports:
      - "8089:8089"
    depends_on:
      - eureka-server
    networks:
      - lenscart-net
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
      - server.port=8089

  orders-service:
    build: ./backend/finalorderUpdated
    image: my-orders-service:latest
    container_name: orders-service
    ports:
      - "8088:8088"
    depends_on:
      - eureka-server
      - mysql-db
    networks:
      - lenscart-net
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
      - server.port=8088
      - spring.datasource.url=jdbc:mysql://mysql-db:3306/orderdb?createDatabaseIfNotExist=true
      - spring.datasource.username=root
      - spring.datasource.password=root

  frontend:
    build: ./frontend
    container_name: lenscart-frontend
    ports:
      - "4200:80"
    depends_on:
      - eureka-server
      - product-service
    networks:
      - lenscart-net
    environment:
      - API_BASE_URL=http://localhost:8761

  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    ports:
      - "3307:3306"
    networks:
      - lenscart-net
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql-data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql

networks:
  lenscart-net:
    driver: bridge

volumes:
  mysql-data: