name: Build & Push Eureka Server

on:
  push:
    branches:
      - master  # Or 'main' if thatâ€™s your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Eureka Server JAR
        run: |
          cd eureka
          chmod +x mvnw
          ./mvnw clean package -DskipTests
          ls -l target

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Eureka Server Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./eureka/Dockerfile
          push: true
          tags: harshitha2802/eureka-server:latest
