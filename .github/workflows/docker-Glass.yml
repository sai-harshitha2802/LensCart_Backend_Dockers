name: Build & Push Glass Service

on:
  push:
    branches:
      - master  # Or 'main' if that's your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Glass JAR
        run: |
          cd backend/Glass
          chmod +x mvnw
          ./mvnw clean package -DskipTests
          ls -l target

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Glass Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/Glass
          file: ./backend/Glass/Dockerfile
          push: true
          tags: harshitha2802/glass-service:latest
